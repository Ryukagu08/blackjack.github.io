<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Command Line Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 600px)">
</head>
<body>
    <div id="terminal"></div>
    <div id="input-line">
        <span id="prompt">></span>
        <input type="text" id="command-input" autofocus>
    </div>
    
<!-- Firebase SDK & Config -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALIuEucPEd5RRAlUaR2QrS91FhDBQreKs",
      authDomain: "smr-leaderboard.firebaseapp.com",
      projectId: "smr-leaderboard",
      storageBucket: "smr-leaderboard.firebasestorage.app",
      messagingSenderId: "430300229787",
      appId: "1:430300229787:web:e1fe27358deffe2f64563e",
      databaseURL: "https://smr-leaderboard-default-rtdb.europe-west1.firebasedatabase.app"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    // Make Firebase functionality available globally
    window.firebaseDB = {
      database,
      getRef: (path) => ref(database, path),
      query,
      orderByChild,
      limitToLast,
      onValue,
      push,
      set,
      remove
    };
    
    console.log("Firebase initialized successfully");
  </script>
  
  <!-- Game Scripts -->
  <script src="main.js"></script>
  <script src="mobile-input.js"></script>
  
  <!-- Leaderboard Script -->
  <script src="leaderboard.js"></script>
</body>
</html>
