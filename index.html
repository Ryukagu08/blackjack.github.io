<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Casino | Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-styles.css">
    <link rel="stylesheet" href="css/welcome-cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen (Redesigned) -->
        <div id="welcome-screen" class="screen active">
            <div class="neon-logo">
                <h1>SMR <span>CASINO</span></h1>
            </div>
            
            <div class="welcome-content">
                <h2 class="welcome-heading">SELECT A GAME TO PLAY</h2>
                
                <div class="game-cards">
                    <!-- Blackjack Card -->
                    <div class="game-card" data-game="blackjack">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-icon blackjack-icon">
                                    <div class="bj-card bj-card-ace">A<span>♠</span></div>
                                    <div class="bj-card bj-card-king">K<span>♥</span></div>
                                </div>
                                <h3 class="card-title">Blackjack</h3>
                                <p class="card-desc">Beat the dealer without going over 21</p>
                                <div class="card-play-btn">PLAY NOW</div>
                            </div>
                            <div class="card-glow"></div>
                        </div>
                    </div>
                    
                    <!-- Roulette Card -->
                    <div class="game-card disabled" data-game="roulette">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-icon roulette-icon">
                                    <div class="roulette-wheel"></div>
                                    <div class="roulette-ball"></div>
                                </div>
                                <h3 class="card-title">Roulette</h3>
                                <p class="card-desc">Coming soon</p>
                                <div class="card-play-btn disabled">COMING SOON</div>
                            </div>
                            <div class="card-glow"></div>
                        </div>
                    </div>
                    
                    <!-- Poker Card -->
                    <div class="game-card disabled" data-game="poker">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-icon poker-icon">
                                    <div class="poker-card poker-card-1">A<span>♥</span></div>
                                    <div class="poker-card poker-card-2">K<span>♥</span></div>
                                    <div class="poker-card poker-card-3">Q<span>♥</span></div>
                                </div>
                                <h3 class="card-title">Poker</h3>
                                <p class="card-desc">Coming soon</p>
                                <div class="card-play-btn disabled">COMING SOON</div>
                            </div>
                            <div class="card-glow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blackjack Screen (Unchanged) -->
        <div id="blackjack-screen" class="screen">
            <!-- Terminal moved to the left -->
            <div class="terminal-window game-terminal">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <span class="control"></span>
                        <span class="control"></span>
                        <span class="control"></span>
                    </div>
                    <div class="terminal-title">Blackjack Terminal</div>
                </div>
                <div class="terminal-body">
                    <div id="blackjack-output" class="terminal-output">
                        <!-- Terminal output appears here -->
                    </div>
                    <div class="terminal-input-line">
                        <span class="prompt">></span>
                        <input type="text" id="blackjack-input" class="terminal-input" placeholder="Type a command...">
                    </div>
                </div>
            </div>
            
            <!-- Game content moved to the right -->
            <div class="game-content">
                <div class="game-header">
                    <button class="back-btn">← MENU</button>
                    <h2 class="game-title">BLACKJACK</h2>
                    <div class="balance">BALANCE: $<span id="player-balance">1000</span></div>
                </div>
                
                <div class="blackjack-table">
                    <div class="dealer-area">
                        <h3>DEALER</h3>
                        <div id="dealer-cards" class="cards-container">
                            <!-- Cards will be added here dynamically -->
                        </div>
                        <div id="dealer-score" class="score">0</div>
                    </div>
                    
                    <div class="player-area">
                        <h3>PLAYER</h3>
                        <div id="player-cards" class="cards-container">
                            <!-- Cards will be added here dynamically -->
                        </div>
                        <div id="player-score" class="score">0</div>
                    </div>
                    
                    <div class="game-controls">
                        <div id="bet-controls" class="control-section">
                            <div class="chip-container">
                                <div class="chip" data-value="5">$5</div>
                                <div class="chip" data-value="25">$25</div>
                                <div class="chip" data-value="50">$50</div>
                                <div class="chip" data-value="100">$100</div>
                            </div>
                            <div class="current-bet">BET: $<span id="bet-amount">0</span></div>
                            <button id="deal-btn" class="action-btn">DEAL</button>
                        </div>
                        
                        <div id="action-buttons" class="control-section hidden">
                            <button id="hit-btn" class="action-btn">HIT</button>
                            <button id="stand-btn" class="action-btn">STAND</button>
                            <button id="double-btn" class="action-btn">DOUBLE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="js/terminal.js"></script>
    <script src="js/blackjack.js"></script>
    <script src="js/welcome-cards.js"></script>
    <script src="js/app.js"></script>
    <script src="js/responsive.js"></script>
</body>
</html>
